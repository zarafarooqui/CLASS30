<!DOCTYPE html>
<html>
    <head>
        <body>
            <p>Enter a number and click OK:</p>
            <input id="id1" type="number" min="50" max="250" required>
            <button onclick="validate()">OK</button>
            <p>If the number not in between 50 and 250 an error message will be displayed.</p>
            <p id="result"></p>
            <script>
            function validate() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
            document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
            document.getElementById("result").innerHTML = "Input OK";
            }
            }
            </script>
            </body>
    </head>
    
</html>
